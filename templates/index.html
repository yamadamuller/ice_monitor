<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ice monitor</title>
        <link rel="icon" type="image/x-icon" href="https://nuem.ct.utfpr.edu.br/wp-content/uploads/2021/05/favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Red Hat Text', sans-serif;
                text-align: justify;
                text-justify: inter-word;
                margin: 0;
                padding: 0;
                position: relative;
                min-height: 100vh;
            }

            .highlight-color{
                color: #4A88C3;
            }

            .content {
                max-width: 800px;
                margin: 100px auto 40px;
                padding: 0 20px;
                line-height: 1.6;
                font-size: 1.1rem;
                color: #333;
            }

            .fixed{
                position: fixed;
            }

            .top-0{
                top: 0;
            }

            .left-0{
                left: 0;
            }

            .right-0{
                right: 20;
            }

            .transition-all {
                transition-property: all;
                transition-timing-function: cubic-bezier(.4,0,.2,1);
                transition-duration: .15s;
            }

            .duration-300 {
                animation-duration: .3s;
            }

            .py-5 {
                padding-top: 1.25rem;
                padding-bottom: 1.25rem;
            }

             .items-center {
                align-items: center;
            }

            .img-responsive {
                max-width: 10%;
            }

            .ico_enhanced {
                width: 200%;
                height: 200%;
            }

            .canvas-title {
                text-align: center;
                font-weight: bold;
                margin-bottom: 4px;
            }

            .freq-row {
                display: flex;
                gap: 40px;
                justify-content: flex-start;
                align-items: flex-start;
            }

            .column-block {
                display: flex;
                flex-direction: column;
                align-items: center;
                min-width: 300px;
            }

            .heatmap-canvas {
                margin-bottom: 10px;
            }

            .label {
                text-align: center;
                font-size: 0.9rem;
                margin-bottom: 4px;
            }

            .timestamp-canvas {
                border-top: 1px solid #000;
                margin-top: 2px;
            }


        </style>
    </head>

    <body class="content" style="margin-left:400px;">
        <div>
             <a class="flex items-center" target="_blank" href="https://www.youtube.com/watch?v=h4UqMyldS7Q&list=RDh4UqMyldS7Q&start_radio=1">
                <img src="https://www.udiscovermusic.com/wp-content/uploads/2020/04/Ice-Cube-GettyImages-74305254.jpg"
                     alt="cube_logo" width="35%" height="35%">
            </a>
            <h1 class="highlight-color">Ice monitor</h1>
            <button id="startBtn" onclick="startAcquisition()">Start monitoring</button>
            <button id="stopBtn"  onclick="stopAcquisition()" disabled>Stop monitoring</button><br>
            <pre id="monitoredFile" style="display:inline" class="highlight-color"></pre><br>
        </div>

        <div id="heatmapContainer" class="freq-row"></div>


        <script>
            const sweepedFreqs = {{ freqs | tojson }};
            let stopUpdate = false;
            let pollingInterval = null;
            let freqData = {};
            const canvasWidth = 300;
            const canvasHeight = 200;
            const modeLabels = [
                "d:10-1", "d:9-10", "d:8-9", "d:7-8", "d:6-7",
                "d:5-6", "d:4-5", "d:3-4", "d:2-3", "d:1-2"
            ];

            document.addEventListener("DOMContentLoaded", () => {
                createHeatmapBlocks();
            });

            function createHeatmapBlocks() {
                const container = document.getElementById("heatmapContainer");

                sweepedFreqs.forEach(freq => {
                    const block = document.createElement("div");
                    block.className = "column-block";

                    block.innerHTML = `
                        <div class="canvas-title">Cap. norm. @ ${freq} Hz</div>
                        <canvas id="cap_${freq}" width="${canvasWidth}" height="${canvasHeight}" class="heatmap-canvas"></canvas>

                        <div class="canvas-title">Res. norm. @ ${freq} Hz</div>
                        <canvas id="res_${freq}" width="${canvasWidth}" height="${canvasHeight}" class="heatmap-canvas"></canvas>

                        <canvas id="ts_${freq}" width="${canvasWidth}" height="20" class="timestamp-canvas"></canvas>
                    `;

                    container.appendChild(block);
                    freqData[freq] = { cap: [], res: [], ts: [] };
                });
            }

            function startPolling() {
                pollingInterval = setInterval(fetchAllHeatmaps, 1000);
            }

            function stopPolling() {
                clearInterval(pollingInterval);
            }

            async function fetchAllHeatmaps() {
                for (const freq of sweepedFreqs) {
                    try {
                        const response = await fetch(`/api/${freq}Hz`);
                        if (!response.ok) continue;
                        const data = await response.json();

                        if (!data.cap_mtx || !data.res_mtx || !data.timestamp) continue;

                        freqData[freq] = {
                            cap: data.cap_mtx,
                            res: data.res_mtx,
                            ts: data.timestamp
                        };

                        drawHeatmap(`cap_${freq}`, freqData[freq].cap, modeLabels);
                        drawHeatmap(`res_${freq}`, freqData[freq].res, modeLabels);
                        drawTimestamps(`ts_${freq}`, freqData[freq].ts);

                    } catch (err) {
                        console.error(`Error fetching ${freq} Hz`, err);
                    }
                }
            }

            function drawHeatmap(canvasId, matrix, modeLabels = []) {
                const canvas = document.getElementById(canvasId);
                if (!canvas || !matrix.length) return;

                const ctx = canvas.getContext("2d");
                const T = matrix.length;
                const M = matrix[0].length;

                const leftMargin = 40;
                const heatmapWidth = canvas.width - leftMargin;
                const heatmapHeight = canvas.height;

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                const pxPerCol = heatmapWidth / T;
                const pxPerRow = heatmapHeight / M;

                function jetColor(x) {
                    let r = Math.min(Math.max(1.5 - Math.abs(4 * x - 3), 0), 1);
                    let g = Math.min(Math.max(1.5 - Math.abs(4 * x - 2), 0), 1);
                    let b = Math.min(Math.max(1.5 - Math.abs(4 * x - 1), 0), 1);
                    r = Math.floor(r * 255);
                    g = Math.floor(g * 255);
                    b = Math.floor(b * 255);
                    return `rgb(${r},${g},${b})`;
                }

                for (let t = 0; t < T; t++) {
                    for (let m = 0; m < M; m++) {
                        const v = matrix[t][m];
                        ctx.fillStyle = jetColor(v);

                        const y = (M - 1 - m) * pxPerRow;
                        ctx.fillRect(leftMargin + t * pxPerCol, y, pxPerCol, pxPerRow);
                    }
                }

                ctx.fillStyle = "#000";
                ctx.font = "12px Arial";
                ctx.textAlign = "right";
                ctx.textBaseline = "middle";

                for (let m = 0; m < M; m++) {
                    const y = (M - 1 - m) * pxPerRow + pxPerRow / 2;
                    const label = `${modeLabels[m]}`;
                    ctx.fillText(label, leftMargin - 5, y);
                }
            }

            function drawTimestamps(canvasId, tsArray) {
                const canvas = document.getElementById(canvasId);
                if (!canvas || !tsArray.length) return;

                const ctx = canvas.getContext("2d");
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = "#000";
                ctx.font = "8px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";

                const nLabels = 3;
                const step = Math.max(1, Math.floor(tsArray.length / (nLabels - 1)));
                const padding = 20;
                const usableWidth = canvas.width - padding * 2;

                for (let i = 0; i < tsArray.length; i += step) {
                    const date = new Date(tsArray[i]);
                    const label = `${date.getHours()}:${String(date.getMinutes()).padStart(2,"0")}:${String(date.getSeconds()).padStart(2,"0")}`;
                    const x = padding + (i / (tsArray.length - 1)) * usableWidth;
                    ctx.fillText(label, x, canvas.height / 2);
                }

                const lastDate = new Date(tsArray[tsArray.length - 1]);
                const lastLabel = `${lastDate.getHours()}:${String(lastDate.getMinutes()).padStart(2,"0")}:${String(lastDate.getSeconds()).padStart(2,"0")}`;
                ctx.fillText(lastLabel, canvas.width - padding, canvas.height / 2);
            }


            async function startAcquisition() {
                const fileCSV = "{{ filename }}";
                const monitoredFile = document.getElementById("monitoredFile");
                stopUpdate = false;
                document.getElementById("startBtn").disabled = true;
                document.getElementById("stopBtn").disabled = false;
                monitoredFile.textContent = `Monitored file @ ${fileCSV}`;
                await fetch("/monitor_start");
                startPolling();
            }

            async function stopAcquisition() {
                const monitoredFile = document.getElementById("monitoredFile");
                stopUpdate = true;
                document.getElementById("startBtn").disabled = false;
                document.getElementById("stopBtn").disabled = true;
                monitoredFile.textContent = '';
                await fetch("/monitor_stop");
                stopPolling();
            }

        </script>
    </body>
</html>
